	<script>
		
		function loadScreen(next,div){
			$('#'+div+'').html('');
			$('#'+div+'').append($('#'+next+'').html());
		}
		
		$( document ).ready(function() {
			splashScreen();
		});
		
		function showSplash(){
			$($('#init_load').html()).hide().appendTo($('.phone_container')).fadeIn(3000);
		}
		
		function splashScreen(){
			$($('#intro_load').html()).hide().appendTo($('.phone_container')).fadeIn(3000);
			$('#intro_display').fadeOut(3000);
			setTimeout(function(){$('#intro_display').remove();}, 6000);
			setTimeout(showSplash, 3000);
		}
